{% extends 'admin/base_site.html' %}

{% block content %}

{% if dispositivos %}
    <ul>
        {% for dispositivo in dispositivos %}
            <li><a href="{% url 'show_events' dispositivo %}">{{ dispositivo }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No hay dispositivos disponibles.</p>
{% endif %}



{% endblock %}
