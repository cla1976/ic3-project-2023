{% extends 'admin/base_site.html' %}

{% block content %}

{% if carreras %}
    <ul>
        {% for carrera in carreras %}
            <li><a href="{% url 'schedule_career_home_year' carrera %}">{{ carrera }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No hay carreras disponibles.</p>
{% endif %}



{% endblock %}
