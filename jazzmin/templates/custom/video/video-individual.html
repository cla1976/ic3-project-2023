<script src="{% static 'custom/jquery-3.6.4.min.js' %}"></script>

<script>
  // Botón para abrir una puerta
  $("#my-form button").click(function (event) {
    event.preventDefault();

    let device = $(this).attr("data-value");
    let url = "/video/open_door/" + device;

    $.ajax({
      url: url,
      type: "POST",
      data: $("#my-form").serialize(),
      success: function (data) {
        console.log(data);
      },
    });
  });
</script>

<script>
  $(document).ready(function () {
    $('#openDoorButton').click(function() {
      let url = window.location.href;
      let device = url.split('/').slice(-2, -1)[0];

      if (device) {
        $.ajax({
          url: '/video/open_door/' + device + '/',
          type: 'GET',
          success: function(response) {
            console.log(response);
          },
          error: function(error) {
            console.log(error);
          }
        });
      } else {
        console.log('No hay dispositivo seleccionado.');
      }
    });
  });
</script>
