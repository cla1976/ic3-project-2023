{% extends 'admin/base_site.html' %} {% load static %} {% block content %}
<script src="{% static 'custom/jquery-3.6.4.min.js' %}"></script>

<script>
  $(document).ready(function () {
    var links = {
      {% for device in devices %}
      '{{ device }}': '{{ link2 }}{{ device }}&media=video+audio+microphone',
      {% endfor %}
    };

    // Redirige a la vista correspondiente al cargar la página
    var selectedDevice = '{{ devices[0] }}'; // Selecciona el primer dispositivo por defecto
    if (links[selectedDevice]) {
      window.location.href = links[selectedDevice];
    } else {
      console.log('No hay enlace asociado para el dispositivo seleccionado.');
    }
  });
</script>

<script>
  // Botón nuevo para abrir todas las puertas
  $(document).ready(function () {
    $("#openAllButton").click(function (event) {
        event.preventDefault();
        var url = "/video/massive_door_opening/";
        $.ajax({
          url: url,
          type: "GET",
          success: function (data) {
            console.log(data);
            // Aquí puedes manejar la respuesta de la función si es necesario
          },
        });
      });
  });
</script>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Transmisión de video</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          background-color: #f2f2f2;
        }
        #video-container {
          width: 100vh;
          height: 600px;
          box-sizing: border-box;
        }
        #container {
          display: flex;
          flex-direction: column;
          align-items: top;
          justify-content: top;
          height: 100vh;
        }
        #video {
          border: 5px solid black;
          background-color: #000000;
        }
        #form-container {
          margin-top: 20px;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        #my-form {
          display: flex;
          align-items: center;
          justify-content: center;
        }
        #my-form button {
          padding: 10px 20px;
          background-color: #28b62c;
          color: #white;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
          margin-left: 20px;
          font-weight: bold;
          font-size: small;
          border-bottom: 5px solid #23a127;
        }
        #my-form button:hover {
          background-color: #333333;
        }
      </style>
  </head>
  <body>
    <div id="container">
      <div id="video-container">
        <iframe src=" {{ link }}" width="100%" height="100%" frameborder="0"></iframe>
      </div>
      <div id="form-container">
        <form id="my-form">
          <button id="openAllButton" type="button">Abrir Todas</button>
        </form>
      </div>
    </div>
  </body>
</html>

{% endblock %}
